

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  <div class="container" style="text-align: center" >

    <br>
    <div style="text-align:center;">
      <h1>Lista de Tarjetas</h1>
  </div>

    <br>
<div style="text-align: right;">
<button mat-raised-button color="primary" routerLink="/pages/Tarjeta/Agregar"> Nueva Tarjeta</button>
</div>
<br>

<div style="text-align: left;">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Enter Filter" #input>
  </mat-form-field>
  </div>

<div style="text-align: right;">
  <button mat-raised-button color="primary" routerLink="/pages/Tutor/Listar"><span class="material-icons">arrow_back</span></button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="idTarjeta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.idTarjeta}} </td>
    </ng-container>

    <!-- Número Column -->
    <ng-container matColumnDef="numeroTarjeta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Número </th>
      <td mat-cell *matCellDef="let row"> {{row.numeroTarjeta}} </td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="tipoTarjeta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
      <td mat-cell *matCellDef="let row"> {{row.tipoTarjeta}} </td>
    </ng-container>

    <!-- ID Tutor Column -->
    <ng-container matColumnDef="tutor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tutor </th>
      <td mat-cell *matCellDef="let row"> {{row.tutor.nombreTutor}} </td>
    </ng-container>

    <!-- Agregar Column -->
    <ng-container matColumnDef="action1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button routerLink="/pages/Tarjeta/Editar/{{row.idTarjeta}}"> <mat-icon fontIcon="build"></mat-icon></button>

      </td>
    </ng-container>

    <!--Borrar Column -->
    <ng-container matColumnDef="action2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="deleteTarjeta(row.idTarjeta)" mat-icon-button> <mat-icon fontIcon="delete"></mat-icon></button>
      </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of users"></mat-paginator>

</div>

<br>
<div style="text-align: center">
 <button mat-raised-button color="primary" routerLink="/pages/PagoDeModulo/Listar">Lista de Pago de Modulos</button>
</div>

<br>
<div style="text-align: center">
 <button mat-raised-button color="primary" routerLink="/pages/reportes/countTarjetasDebito">Cantidad de Tarjetas de Debito</button>
</div>

<br>
<div style="text-align: center">
 <button mat-raised-button color="primary" routerLink="/pages/reportes/cantidadTarjetasPorTutor">Cantidad de Tarjetas por Tutor</button>
</div>

</div>
</body>
