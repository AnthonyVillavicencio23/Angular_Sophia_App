<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documents</title>
  <link rel="stylesheet" href="cat-listar.component.css">

</head>
<body>

  <div style="text-align: right;">
    <button mat-raised-button color="primary" routerLink="/Citas/Agregar">Ir a Registro</button>
  </div>
  <br>


  <div class="container">
    <h1>Categoria de Citas</h1>

<mat-form-field>
  <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
</mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id.</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombreCita">
        <th mat-header-cell *matHeaderCellDef> Categoría </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCita}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="descripcionCita">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcionCita}} </td>
      </ng-container>

      <ng-container matColumnDef="accionCat">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" [routerLink]="['edicion',element.id]">Actualizar</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="accionCat02">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="accent" (click)="confirm(element.id)"><span class="material-icons">delete</span></button>
       </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>
</body>
</html>
