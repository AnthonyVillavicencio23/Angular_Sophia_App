<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="cat-creaedita.component.css">
</head>
<body>




<div class="container">
  <h1>Añadir nuevas categorias</h1>

  <form [formGroup]= "form"(submit)="aceptar()">
    <mat-form-field class="example-full-width">
      <mat-label>Código</mat-label>
      <input matInput required placeholder="Código" formControlName="id">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
      <mat-label>Nombre de la categoria de cita</mat-label>
      <input matInput required placeholder="Nombre" formControlName="nombreCita">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
      <mat-label>Descripcíon de la categoría</mat-label>
      <input matInput required placeholder="Descripcíon" formControlName="descripcionCita">
    </mat-form-field>
    <br>

      <button mat-stroked-button color="primary"(click)="aceptar()">Añadir</button>
      <button mat-stroked-button color="warn" routerLink="/Citas/Listar">Cancelar</button>
      <br>

      <p>{{mensaje}}</p>



  </form>
</div>
</body>
</html>
