
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

<br>
  <div class="container" style="text-align: center;">

    <div style="text-align: center;">

      <h1>Registro de Estados de Prueba</h1>
    </div>


<form [formGroup]="form">
  <br>
  <mat-form-field>
    <mat-label>ID</mat-label>
    <input matInput formControlName="idRendido" placeholder="Enter id" readonly="true">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombreRendido" placeholder="Enter name">
  </mat-form-field>

</form>

<button
[disabled]="form.invalid"
color= "primary"
mat-raised-button
(click)="saveRendido()"
>
  Save
</button>&nbsp; &nbsp; &nbsp;
<button
color = "primary"
mat-raised-button
routerLink="/pages/Rendido/Listar"
>
  Cancel
</button>

  </div>
</body>
