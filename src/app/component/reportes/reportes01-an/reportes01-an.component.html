<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <br><br>
  <div class="container">
    <div style=" text-align: center;">
      <h1>Cantidad de modulos que tiene un Curso</h1>
    </div>
    <br>

    <div style="text-align: right;">
      <button mat-raised-button color="primary" routerLink="/pages/Curso/Listar"><span class="material-icons">arrow_back</span></button>
      &nbsp;&nbsp;
      <button mat-raised-button color="primary" routerLink="/pages/autores"><span class="material-icons">home</span></button>
    </div>
    <br>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef> Nombre del curso </th>
        <td mat-cell *matCellDef="let element"> {{element.nameCurso}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad de <br> Modulos en total </th>
        <td mat-cell *matCellDef="let element"> {{element.modulo_contador}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</body>

</html>
