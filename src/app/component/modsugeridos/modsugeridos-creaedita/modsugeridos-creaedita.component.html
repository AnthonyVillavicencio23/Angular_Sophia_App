<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>



<body>
  <br>  <br>
  <div>
    <div class="container" style="text-align: center;">

      <h1>Registro de Modulos Sugeridos</h1>
      <br>

      <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width">
        <mat-label>Id</mat-label>
        <input matInput placeholder="id" formControlName="idModulosSugeridos">
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>pruebaevaluacion</mat-label>
        <input matInput required placeholder="pruebaevaluacion" formControlName="pruebaevaluacion">
      </mat-form-field>
      <br>

      <mat-form-field appearance="fill">
        <mat-label>Modulo</mat-label>
        <mat-select formControlName="Modulo" [(value)]="idmoduloSeleccionado" required>
          <mat-option *ngFor="let a of lista" [value]="a.idModulo">
            {{a.nombreModulo}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>

        <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
        &nbsp; &nbsp; &nbsp;
        <button mat-raised-button color="primary" routerLink="/ModuSugeridos/Listar">Cancelar</button>
      <p>{{mensaje}}</p>

      </form>
    </div>
  </div>






</body>



</html>
