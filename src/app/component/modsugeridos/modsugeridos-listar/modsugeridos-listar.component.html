<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


</head>
<body>


      <br>
      <div class = "container" style="text-align: center">

        <div style = "text-align: center;">
              <h1>Lista de Modulos Sugeridos a Estudiantes</h1>
        </div><br>


        <div style="text-align: right;">
          <button mat-raised-button color="primary" routerLink="/ModuSugeridos/Agregar">Ir a Registro de Modulos Sugeridos</button>
        </div><br><br>


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> idModulosSugeridos </th>
          <td mat-cell *matCellDef="let element"> {{element.idModulosSugeridos}} </td>
        </ng-container>

        <ng-container matColumnDef="Prueba">
          <th mat-header-cell *matHeaderCellDef> Prueba de evaluacion </th>
          <td mat-cell *matCellDef="let element"> {{element.pruebaevaluacion}} </td>
        </ng-container>

        <ng-container matColumnDef="Modulo">
          <th mat-header-cell *matHeaderCellDef> Nombre del Modulo </th>
          <td mat-cell *matCellDef="let element"> {{element.modulo.nombreModulo}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    </div>

    <br><br>
    <div style="text-align: center">
     <button mat-raised-button color="primary" routerLink="/ModuInscritos/Listar">Lista de Modulos Inscritos</button>
   </div>



</body>
</html>
