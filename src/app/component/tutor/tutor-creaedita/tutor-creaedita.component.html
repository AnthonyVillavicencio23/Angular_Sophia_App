<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div style="text-align: center;">

      <h1>Registro de Tutores</h1>
    </div>
    <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width">
        <mat-label>Código</mat-label>
        <input matInput required placeholder="Código" formControlName="id">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput required placeholder="Nombre" formControlName="nombreTutor">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Apellido Paterno:</mat-label>
        <input matInput required placeholder="Apellido Paterno" formControlName="apellidoPatTutor">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Apellido Materno:</mat-label>
        <input matInput required placeholder="Apellido Materno" formControlName="apellidoMatTutor">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>DNI:</mat-label>
        <input matInput required placeholder="DNI" formControlName="dniTutor">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Telefono:</mat-label>
        <input matInput required placeholder="Telefono" formControlName="telefono">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Email:</mat-label>
        <input matInput required placeholder="Email" formControlName="email">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Tipo de Persona:</mat-label>
        <input matInput required placeholder="Tipo de Persona" formControlName="tipopersona">
      </mat-form-field>
      <br>

      <br>
      <div style="text-align: center;">

      <button mat-raised-button color="primary">Aceptar</button>
      <button mat-raised-button color="warn" routerLink="/Tutor/Listar">Cancelar</button>
      <br>
      </div>
      <p>{{mensaje}}</p>
    </form>
  </div>
</body>

</html>
