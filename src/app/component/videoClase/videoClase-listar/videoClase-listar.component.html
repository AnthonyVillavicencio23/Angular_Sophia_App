<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


</head>
<body>


      <br>
      <div class = "container" style="text-align: center">

        <div style = "text-align: center;">
              <h1>Lista de Videoclases</h1>
        </div><br>


        <div style="text-align: right;">
          <button mat-raised-button color="primary" routerLink="/Videoclase/Agregar">Ir a Registro de Videoclases</button>
        </div><br><br>


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="idVideoClase">
          <th mat-header-cell *matHeaderCellDef> idVideoClase </th>
          <td mat-cell *matCellDef="let element"> {{element.idVideoClase}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="nombreVideo">
          <th mat-header-cell *matHeaderCellDef> Nombre del video </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreVideo}} </td>
        </ng-container>

        <ng-container matColumnDef="duracionVideo">
          <th mat-header-cell *matHeaderCellDef> Duracion del video </th>
          <td mat-cell *matCellDef="let element"> {{element.duracionVideo}} </td>
        </ng-container>

        <ng-container matColumnDef="Modulo">
          <th mat-header-cell *matHeaderCellDef> Modulos </th>
          <td mat-cell *matCellDef="let element"> {{element.modulo.nombreModulo}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones1">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" [routerLink]="['edicion',element.idVideoClase]"><span class="material-icons">build</span></button>
          </td>
        </ng-container>
      
      
      
        <ng-container matColumnDef="acciones2">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="confirm(element.idVideoClase)"><span class="material-icons">delete</span></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <br>
   <mat-paginator [pageSizeOptions]="[2, 4, 6]" [pageSize]="2" [length]="dataSource.data.length"></mat-paginator>

      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    </div>





</body>
</html>
