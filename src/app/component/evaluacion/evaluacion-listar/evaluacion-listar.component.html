<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <br>
      <div class = "container" style="text-align: center">

        <div style = "text-align: center;">
              <h1>Lista de Evaluaciones</h1>
        </div><br>


        <div style="text-align: right;">
          <button mat-raised-button color="primary" routerLink="/PruebaEvaluacion/Agregar">Ir a Registro de Evaluaciones</button>
        </div> <br><br>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> idEvaluacion </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="diagnostico">
            <th mat-header-cell *matHeaderCellDef> Diagnostico </th>
            <td mat-cell *matCellDef="let element"> {{element.diagnostico}} </td>
          </ng-container>

          <ng-container matColumnDef="Cita">
            <th mat-header-cell *matHeaderCellDef> Cita </th>
            <td mat-cell *matCellDef="let element"> {{element.cita.disponible}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br><br><br>



      </div>

</body>
</html>
