
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

<br>
  <div class="container" style="text-align: center;">

    <div style="text-align: center;">

      <h1>Registro de Pruebas de Evaluacion</h1>
    </div>

<form [formGroup]="form">
  <br>
  <mat-form-field>
    <mat-label>ID</mat-label>
    <input matInput formControlName="idPruebaEvaluacion" placeholder="Enter id" readonly="true">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Cita</mat-label>
    <mat-select formControlName="cita">
      <mat-option *ngFor="let cita of citas" [value]="cita">
        {{cita.idCita}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Diagnostico</mat-label>
    <input matInput formControlName="diagnosticoPE" placeholder="Enter diagnostico">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Calificacion</mat-label>
    <input matInput formControlName="calificacionPE" placeholder="Enter calificacion">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Rendido</mat-label>
    <mat-select formControlName="rendido">
      <mat-option *ngFor="let rendido of rendidos" [value]="rendido">
        {{rendido.nombreRendido}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</form>

<button
[disabled]="form.invalid"
color= "primary"
mat-raised-button
(click)="savePrueba()"
>
  Save
</button>  &nbsp; &nbsp; &nbsp;
<button
color = "primary"
mat-raised-button
routerLink="/pages/PruebaEvaluacion/Listar"
>
  Cancel
</button>

</div>
</body>
