
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div class="container" style="text-align: center" >
    <br>
    <div style="text-align:center;">
      <h1>Lista de Pruebas de Evaluacion</h1>
  </div>
  <br>
  <br>


  <div style="text-align: right;">
<button mat-raised-button color="primary" routerLink="/pages/PruebaEvaluacion/Agregar"> Nueva Prueba</button>
</div>

<div style="text-align: left;">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Enter Filter" #input>
</mat-form-field>
</div>


<div style="text-align: right;">
  <button mat-raised-button color="primary" routerLink="/pages/Citas/Listar"><span class="material-icons">arrow_back</span></button>
</div>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="idPruebaEvaluacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.idPruebaEvaluacion}} </td>
    </ng-container>

    <!-- Cita Column -->
    <ng-container matColumnDef="cita">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cita </th>
      <td mat-cell *matCellDef="let row"> {{row.cita.idCita}} </td>
    </ng-container>

    <!-- Diagnostico Column -->
    <ng-container matColumnDef="diagnosticoPE">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Diagnostico </th>
      <td mat-cell *matCellDef="let row"> {{row.diagnosticoPE}} </td>
    </ng-container>

    <!-- Calificacion Column -->
    <ng-container matColumnDef="calificacionPE">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Calificacion </th>
      <td mat-cell *matCellDef="let row"> {{row.calificacionPE}} </td>
    </ng-container>

    <!-- ID Rendido Column -->
    <ng-container matColumnDef="rendido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rendido </th>
      <td mat-cell *matCellDef="let row"> {{row.rendido.nombreRendido}} </td>
    </ng-container>

    <!-- Agregar Column -->
    <ng-container matColumnDef="action1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button routerLink="/pages/PruebaEvaluacion/Editar/{{row.idPruebaEvaluacion}}"> <mat-icon fontIcon="build"></mat-icon></button>
      </td>
    </ng-container>

    <!-- Borrar Column -->
    <ng-container matColumnDef="action2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="deletePruebaEvaluacion(row.idPruebaEvaluacion)" mat-icon-button> <mat-icon fontIcon="delete"></mat-icon></button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of users"></mat-paginator>
</div>
<br>
<br>
<div style="text-align: right">
  <button mat-raised-button color="primary" routerLink="/pages/Rendido/Listar">Rendido</button>
</div>

<br>
<div style="text-align: center">
 <button mat-raised-button color="primary" routerLink="/pages/reportes/evaluacion-contar">Reporte 09. Contar Evaluaciones</button>
</div>

<br>
<div style="text-align: center">
<button mat-raised-button color="primary" routerLink="/pages/reportes/evaluacion-menos-rendido">Reporte 10. Contar evaluaciones con menor Rendido</button>
</div>


</div>
</body>
