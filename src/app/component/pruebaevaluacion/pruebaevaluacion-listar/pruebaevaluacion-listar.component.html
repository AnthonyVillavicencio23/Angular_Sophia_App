<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Enter Filter" #input>
</mat-form-field>
<button mat-raised-button color="accent" routerLink="/PruebaEvaluacion/Agregar"> Nueva Prueba</button>
<div style="text-align: right;">
  <button mat-raised-button color="primary" routerLink="/Citas/Listar"><span class="material-icons">arrow_back</span></button>
</div>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="idPruebaEvaluacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.idPruebaEvaluacion}} </td>
    </ng-container>

    <!-- Cita Column -->
    <ng-container matColumnDef="cita">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cita </th>
      <td mat-cell *matCellDef="let row"> {{row.cita.idCita}} </td>
    </ng-container>

    <!-- Diagnostico Column -->
    <ng-container matColumnDef="diagnosticoPE">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Diagnostico </th>
      <td mat-cell *matCellDef="let row"> {{row.diagnosticoPE}} </td>
    </ng-container>

    <!-- Calificacion Column -->
    <ng-container matColumnDef="calificacionPE">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Calificacion </th>
      <td mat-cell *matCellDef="let row"> {{row.calificacionPE}} </td>
    </ng-container>

    <!-- ID Rendido Column -->
    <ng-container matColumnDef="rendido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rendido </th>
      <td mat-cell *matCellDef="let row"> {{row.rendido.nombreRendido}} </td>
    </ng-container>

    <!-- Agregar y Borrar Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button routerLink="/PruebaEvaluacion/Editar/{{row.idPruebaEvaluacion}}"> <mat-icon fontIcon="edit"></mat-icon></button>
        <button (click)="deletePruebaEvaluacion(row.idPruebaEvaluacion)" mat-icon-button> <mat-icon fontIcon="delete"></mat-icon></button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of users"></mat-paginator>
</div>
<br>
<br>
<div style="text-align: right">
  <button mat-raised-button color="primary" routerLink="/Rendido/Listar">Rendido</button>
</div>
