<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


</head>
<body>


      <br>
      <div class = "container">

        <div style = "text-align: center;">
              <h1>Lista de Pago de Módulo</h1>
        </div><br>


        <div style="text-align: right;">
          <button mat-raised-button color="primary" routerLink="/pages/PagoDeModulo/Agregar">Ir a Registro de Pago de Módulo</button>
        </div><br><br>


        <mat-form-field>
          <input matInput (keyup)="filtrar($event)" placeholder="Buscar" />
        </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id del pago de módulo </th>
          <td mat-cell *matCellDef="let element"> {{element.idPagodeModulo}} </td>
        </ng-container>

        <ng-container matColumnDef="monto">
          <th mat-header-cell *matHeaderCellDef> Monto </th>
          <td mat-cell *matCellDef="let element"> {{element.montopormodulo}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fechapago|date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="pagado">
          <th mat-header-cell *matHeaderCellDef> Pagado </th>
          <td mat-cell *matCellDef="let element"> {{element.pagado}} </td>
        </ng-container>

        <ng-container matColumnDef="tarjetacredito">
          <th mat-header-cell *matHeaderCellDef> Tarjeta de Crédito </th>
          <td mat-cell *matCellDef="let element"> {{element.tarjetacredito.numeroTarjeta}} </td>
        </ng-container>

        <ng-container matColumnDef="modulo">
          <th mat-header-cell *matHeaderCellDef> Módulo </th>
          <td mat-cell *matCellDef="let element"> {{element.modulo.nombreModulo}} </td>
        </ng-container>

        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" [routerLink]="['edicion', element.idPagodeModulo]"><span class="material-icons">build</span></button>
          </td>
        </ng-container>
        <ng-container matColumnDef="accion2">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="confirm(element.idPagodeModulo)"><span class="material-icons">delete</span></button>
          </td>
        </ng-container>

        <!-- Columnas a mostrar -->
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
     <mat-paginator [pageSizeOptions]="[3, 6, 9]" [pageSize]="3" [length]="dataSource.data.length"></mat-paginator>

     <br><br>
     <div style="text-align: center">
      <button mat-raised-button color="primary" routerLink="/pages/ComprobantePago/Listar">Lista de Comprobantes de pago</button>
     </div>

      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    </div>

</body>
</html>
