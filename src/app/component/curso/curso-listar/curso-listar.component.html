<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>





  <div class="container" style="text-align: center" >
    <br>
    <div style="text-align:center;">
      <h1>Lista de Cursos</h1>
  </div>
  <br>
  <br>


  <div style="text-align: right;">
    <button mat-raised-button color="primary" routerLink="/Curso/Agregar">Ir a Registro de Cursos</button>
  </div>


  <div style="text-align: left;">
  <mat-form-field>
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar" >
  </mat-form-field>
  </div>


  <div style="text-align: right;">
    <button mat-raised-button color="primary" routerLink="/"><span class="material-icons">home</span></button>
  </div>
  <br>




      <table mat-table [dataSource]="dataSource" class="tablagrilla">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> idCurso </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombreCurso">
          <th mat-header-cell *matHeaderCellDef> Nombre del Curso</th>
          <td mat-cell *matCellDef="let element"> {{element.nameCurso}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="CantCurso">
          <th mat-header-cell *matHeaderCellDef> Cantidad de Modulos </th>
          <td mat-cell *matCellDef="let element"> {{element.cantCurso}} </td>
        </ng-container>
        <br>
        <br>

        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" [routerLink]="['edicion', element.id]"><span class="material-icons">build</span></button>
          </td>
          </ng-container>
        <br>
        <br>

        <ng-container matColumnDef="acciones2">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="confirm(element.id)"><span class="material-icons">delete</span></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageSize]="5" [length]="dataSource.data.length"></mat-paginator>


      <br>
      <br>
      <br>
      <br>
  </div>
</body>
</html>
