<body>
  <div class="container">
  <div style="text-align:center;">
    <h1>Lista de Autores</h1>
  </div>


  <div style="text-align: right;">
    <button mat-raised-button color="primary" routerLink="/authors/nuevo">Ir a Registro</button>
  </div>

<div>

</div>


<table mat-table [dataSource] = "datasource" class="mat-elevation-z8">

  <ng-container matColumnDef="codigo">

   <th mat-header-cell *matHeaderCellDef> codigo </th>

   <td mat-cell *matCellDef="let element"> {{element.id}} </td>

  </ng-container>

  <ng-container matColumnDef="nombre">

   <th mat-header-cell *matHeaderCellDef> nombre </th>

   <td mat-cell *matCellDef="let element"> {{element.nameAuthor}} </td>

  </ng-container>

  <ng-container matColumnDef="email">

   <th mat-header-cell *matHeaderCellDef> email </th>

   <td mat-cell *matCellDef="let element"> {{element.emailAuthor}} </td>

  </ng-container>

  <ng-container matColumnDef="fecha">

   <th mat-header-cell *matHeaderCellDef> fecha </th>

   <td mat-cell *matCellDef="let element"> {{element.birthDateAuthor|date: 'dd/MM/yyyy'}} </td>

   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


   </table>
  </div>
</body>
