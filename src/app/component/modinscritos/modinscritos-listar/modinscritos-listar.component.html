<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


</head>
<body>

      <br>
      <div class = "container" style="text-align: center">

        <div style = "text-align: center;">
              <h1>Lista de Modulos Inscritos</h1>
        </div><br>


        <div style="text-align: right;">
          <button mat-raised-button color="primary" routerLink="/pages/ModuInscritos/Agregar">Ir a Registro de Modulos Inscritos de Estudiantes</button>
        </div><br>


        <div style="text-align: left;">
          <mat-form-field>
            <input matInput (keyup)="filtrar($event)" placeholder="Buscar" >
          </mat-form-field>
          </div>

          <div style="text-align: right;">
            <button mat-raised-button color="primary" routerLink="/pages/ModuSugeridos/Listar"><span class="material-icons">arrow_back</span></button>
            &nbsp;&nbsp;
            <button mat-raised-button color="primary" routerLink="/pages/autores"><span class="material-icons">home</span></button>
          </div>
          <br>


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element.idModulosInscritos}} </td>
        </ng-container>

        <ng-container matColumnDef="Estado">
          <th mat-header-cell *matHeaderCellDef> Estado del modulo </th>
          <td mat-cell *matCellDef="let element"> {{element.estadoModulo}} </td>
        </ng-container>

        <ng-container matColumnDef="Situacion">
          <th mat-header-cell *matHeaderCellDef> Situacion </th>
          <td mat-cell *matCellDef="let element"> {{element.aprobado}} </td>
        </ng-container>

        <ng-container matColumnDef="idmodsuge">
          <th mat-header-cell *matHeaderCellDef> id modulo sugerido </th>
          <td mat-cell *matCellDef="let element"> {{element.modulos_sugeridos.idModulosSugeridos}} </td>
        </ng-container>

        <ng-container matColumnDef="nombremodulo">
          <th mat-header-cell *matHeaderCellDef> Modulo asignado </th>
          <td mat-cell *matCellDef="let element"> {{element.modulos_sugeridos.modulo.nombreModulo}} </td>
        </ng-container>

        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" [routerLink]="['edicion', element.idModulosInscritos]"><span class="material-icons">build</span></button>
          </td>
          </ng-container>
        <br>

        <ng-container matColumnDef="acciones2">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="confirm(element.idModulosInscritos)"><span class="material-icons">delete</span></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    </div>





</body>
</html>
