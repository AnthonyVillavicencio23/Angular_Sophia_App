<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


</head>
<body>

      <br>
      <div class = "container" style="text-align: center">

        <div style = "text-align: center;">
              <h1>Lista de Modulos Inscritos</h1>
        </div><br>


        <div style="text-align: right;">
          <button mat-raised-button color="primary" routerLink="/ModuInscritos/Agregar">Ir a Registro de Modulos Inscritos</button>
        </div><br><br>


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> idModulosSugeridos </th>
          <td mat-cell *matCellDef="let element"> {{element.idModulosInscritos}} </td>
        </ng-container>

        <ng-container matColumnDef="Estado">
          <th mat-header-cell *matHeaderCellDef> Estado del modulo </th>
          <td mat-cell *matCellDef="let element"> {{element.estadoModulo}} </td>
        </ng-container>

        <ng-container matColumnDef="Situacion">
          <th mat-header-cell *matHeaderCellDef> Situacion </th>
          <td mat-cell *matCellDef="let element"> {{element.aprobado}} </td>
        </ng-container>

        <ng-container matColumnDef="PruebadeEvaluacion">
          <th mat-header-cell *matHeaderCellDef> Nombre de la Prueba </th>
          <td mat-cell *matCellDef="let element"> {{element.modulos_sugeridos.pruebaevaluacion}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    </div>





</body>
</html>
