<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>



<body>

  <div>
    <div class="container" style="text-align: center;">

      <h1>Registro de Modulos</h1>

      <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width">
        <mat-label>idModulo</mat-label>
        <input matInput placeholder="idModulo" formControlName="idModulo">
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>nombreModulo</mat-label>
        <input matInput required placeholder="nombreModulo" formControlName="nombreModulo">
      </mat-form-field>
    
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Curso</mat-label>
        <mat-select formControlName="curso" [(value)]="idCursoSeleccionado" required>
          <mat-option *ngFor="let a of lista" [value]="a.idcurso">
            {{a.nameCurso}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>

        <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>

        <button mat-raised-button color="warn" routerLink="/Modulos/Listar">Cancelar</button>
      <p>{{mensaje}}</p>

      </form>
    </div>
  </div>






</body>



</html>
