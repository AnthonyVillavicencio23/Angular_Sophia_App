<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


</head>
<body>


      <br>
      <div class = "container" style="text-align: center">

        <div style = "text-align: center;">
              <h1>Modulos</h1>
        </div><br>


        <div style="text-align: right;">
          <button mat-raised-button color="primary" routerLink="/Modulos/Agregar">Ir a Registro de Modulos</button>
        </div><br><br>


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="idModulo">
          <th mat-header-cell *matHeaderCellDef> idModulo </th>
          <td mat-cell *matCellDef="let element"> {{element.idModulo}} </td>
        </ng-container>

        <ng-container matColumnDef="nombreModulo">
          <th mat-header-cell *matHeaderCellDef> nombreModulo </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreModulo}} </td>
        </ng-container>

        <ng-container matColumnDef="curso">
          <th mat-header-cell *matHeaderCellDef> Cursos </th>
          <td mat-cell *matCellDef="let element"> {{element.curso.nameCurso}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    </div>





</body>
</html>
