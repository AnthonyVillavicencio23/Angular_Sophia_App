
<body>

<br><br><br>

  <div class="container">

  <div style="text-align:center;">
    <h1>Lista de Psicologos</h1>
  </div>


  <div style="text-align: right;">
    <button mat-raised-button color="primary" routerLink="/Psicologo/Agregar">Ir a Registro</button>
  </div>
  <br>
  <mat-form-field>
  <input matInput (keyup)=filter($event) placeholder="buscar"/>
  </mat-form-field>

<table mat-table [dataSource] = "datasource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">

   <th mat-header-cell *matHeaderCellDef> id_psicologo </th>

   <td mat-cell *matCellDef="let element"> {{element.id}} </td>

  </ng-container>

  <ng-container matColumnDef="nombre">

   <th mat-header-cell *matHeaderCellDef> nombre </th>

   <td mat-cell *matCellDef="let element"> {{element.nombrePsico}} </td>

  </ng-container>

  <ng-container matColumnDef="apellidopaterno">

    <th mat-header-cell *matHeaderCellDef> apellido paterno </th>

    <td mat-cell *matCellDef="let element"> {{element.apPatPsicologo}} </td>

   </ng-container>

  <ng-container matColumnDef="apellidomaterno">

   <th mat-header-cell *matHeaderCellDef> apellido materno </th>

   <td mat-cell *matCellDef="let element"> {{element.apMatPsicologo}} </td>

  </ng-container>

  <ng-container matColumnDef="fecha">

   <th mat-header-cell *matHeaderCellDef> fecha de nacimiento </th>

   <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento|date: 'dd/MM/yyyy'}} </td>

   </ng-container>

   <ng-container matColumnDef="especialidad">

    <th mat-header-cell *matHeaderCellDef> especialidad </th>

    <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>

   </ng-container>

   <ng-container matColumnDef="acciones1">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" [routerLink]="['edicion',element.id]">Actualizar</button>
    </td>
  </ng-container>



  <ng-container matColumnDef="acciones2">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="accent" (click)="confirm(element.id)"><span class="material-icons">delete</span></button>
    </td>
  </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


   </table>




   <br><br>
  </div>
</body>
